const CHECKOUT_URL = `${CLOUD_RUN_BASE}/create-checkout-session`;
const PORTAL_URL   = `${CLOUD_RUN_BASE}/billing-portal`;

/************ 5) Handlers dos bot√µes ************/
async function irParaCheckout(uid) {
  try {
    const resp = await fetch(CHECKOUT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        uid,                              // seu UID logado
        priceId: "price_mensal_2490",     // ajuste para o seu price do Stripe
        success_url: window.location.origin + "/sucesso.html",
        cancel_url: window.location.origin + "/cancelado.html",
      })
    });

    if (!resp.ok) {
      const err = await resp.json().catch(() => ({}));
      throw new Error(err.error || `HTTP ${resp.status}`);
    }

    // O backend pode devolver { url: 'https://checkout.stripe.com/...' }
    const data = await resp.json();
    if (data.url) window.location.href = data.url;
  } catch (e) {
    alert("Falha ao criar sess√£o de checkout: " + e.message);
  }
}

async function abrirPortal(uid) {
  try {
    const resp = await fetch(PORTAL_URL + `?uid=${encodeURIComponent(uid)}`);
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const data = await resp.json();
    if (data.url) window.location.href = data.url;
  } catch (e) {
    alert("Falha ao abrir portal de cobran√ßa: " + e.message);
  }
}

/************ 6) Autentica√ß√£o + gating ************/
// supondo que voc√™ j√° tem getAuth e onAuthStateChanged importados
onAuthStateChanged(auth, async (user) => {
  const livre = document.getElementById('free');
  const premium = document.getElementById('premium');
  const btnAssinar = document.getElementById('assinar');
  const btnGerenciar = document.getElementById('gerenciar');

  if (!user) {
    // visitante: mostra Free, esconde Premium + bot√£o Gerenciar
    livre.style.display = '';
    premium.style.display = 'none';
    btnGerenciar.style.display = 'none';
    btnAssinar.style.display = '';
    return;
  }

  // Carrega o doc do usu√°rio no Firestore para saber plano/status
  const ref = doc(db, "users", user.uid);
  onSnapshot(ref, (snap) => {
    const u = snap.data() || {};
    const ativo = u.status_assinatura === "ativo" || u.subscriptionStatus === "active";
    const ehPremium = ativo || u.plan === "premium" || u.plan === "pro";

    // gating
    livre.style.display = '';
    premium.style.display = ehPremium ? '' : 'none';

    // bot√µes
    btnAssinar.style.display = ehPremium ? 'none' : '';
    btnGerenciar.style.display = ehPremium ? '' : 'none';

    // a√ß√µes dos bot√µes
    btnAssinar.onclick = () => irParaCheckout(user.uid);
    btnGerenciar.onclick = () => abrirPortal(user.uid);
  });
});
