onAuthStateChanged(auth, (user) => {
  // Visitante
  if (!user) {
    if (badge) badge.textContent = 'Plano: Free';
    livre.style.display        = '';
    premium.style.display      = 'none';
    btnGerenciar.style.display = 'none';
    return;
  }

  // Logado: acompanhar plano no Firestore
  const ref = doc(db, "users", user.uid);
  onSnapshot(ref, (snap) => {
    const u = snap.data() || {};
    const ativo     = u.status_assinatura === 'ativo' || u.subscriptionStatus === 'active';
    const ehPremium = ativo || u.plan === 'premium' || u.plan === 'pro';

    if (badge) badge.textContent = ehPremium ? 'Plano: Premium' : 'Plano: Free';
    livre.style.display        = '';
    premium.style.display      = ehPremium ? '' : 'none';
    btnGerenciar.style.display = ehPremium ? '' : 'none';
  });
});
