<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Teste front → Cloud Run</title>
  </head>
  <body>
    <button id="go">Testar checkout</button>
    <pre id="out"></pre>

    <script>
      // URL base do seu serviço Cloud Run (SEM /create-checkout-session no fim)
      const CLOUD_RUN_URL =
        "https://create-checkout-session-467345148998.europe-west1.run.app";

      // E-mail de teste (igual usamos no index.html)
      const TEST_EMAIL = "teste.hokmah+cli@gmail.com";

      document.getElementById("go").onclick = async () => {
        const out = document.getElementById("out");
        out.textContent = "Chamando…";

        try {
          const r = await fetch(
            CLOUD_RUN_URL + "/create-checkout-session",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: TEST_EMAIL,
              }),
            }
          );

          const text = await r.text();
          let data = {};
          try {
            data = JSON.parse(text);
          } catch (_) {
            // se não for JSON, mostramos o texto cru
            data = { raw: text };
          }

          out.textContent =
            "HTTP " + r.status + "\n" + JSON.stringify(data, null, 2);

          // Se der certo e vier URL, redireciona para o Stripe
          if (r.ok && data.url) {
            location.href = data.url;
          }
        } catch (e) {
          out.textContent = "Erro: " + e;
        }
      };
    </script>
  </body>
</html>
